<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza Delivery</title>
</head>
<body>
    <section>
        <header class="header">
            <div class="header__item">
                <div class="logo">
                    <a href="">
                        <img src="./img/photo5204243153266260044-removebg-preview.png" alt="logo">
                    </a>
                </div>
                <nav class="navigation">
                    <a class="navigation__link" href="">Home</a>
                    <a class="navigation__link" href="">About</a>
                    <a class="navigation__link" href="">Contacts</a>
                </nav>
                <div>
                    <button class="btn open-login">Sign-in</button>
                    <button class="btn open-register">Sign-up</button>
                </div>
            </div> 
            <div class="verification">
                <div class="popup-bg-register">
                    <div class="popup-register">
                        <img class="close-popup-register" src="./img/closer.png" alt="close">
                        <div class="title">Welcome</div>
                        <div class="subtitle">Let's create your account!</div>
                        <div class="input-container ic1">
                        <input type="Name" class="input" placeholder=" "/>
                        <div class="cut cut-short"></div>
                        <label for="Name" class="placeholder">Name</label>
                        </div>
                        <div class="input-container ic2">
                        <input type='email' class="input" placeholder=" "/>
                        <div class="cut cut-short"></div>
                        <label for="email" class="placeholder">Email</label>
                        </div>
                        <div class="input-container ic2">
                        <input type='Password' class="input" placeholder=" " />
                        <div class="cut"></div>
                        <label for="Password" class="placeholder">Password</label>
                        </div>
                        <div class="input-container ic2">
                        <input type='password' class="input" placeholder=" " />
                        <div class="cut cut-long"></div>
                        <label for="Confirm password" class="placeholder">Confirm password</label>
                        </div>
                        <button type="submit" class="submit">Registration</button>
                    </div>
                </div>

                <div class="popup-bg-login">
                    <div class="popup-login">
                        <img class="close-popup-login" src="./img/closer.png" alt="close">
                        <div class="title">Welcome</div>
                        <div class="subtitle">Login to your account</div>
                        <div class="input-container ic1">
                        <input type='email' class="input" placeholder=" "/>
                        <div class="cut cut-short"></div>
                        <label for="email" class="placeholder">Email</label>
                        </div>
                        <div class="input-container ic2">
                        <input type='Password' class="input" placeholder=" " />
                        <div class="cut"></div>
                        <label for="Password" class="placeholder">Password</label>
                        </div>
                        <button type="submit" class="submit">Login</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="parallax">
            <h1>
               You would like <span>our hot pizza</span>
            </h1>
            <div class="mask"></div>
        </div>
    </section>
    <div class="form">
        
</div>
    <section class="container">
          <div class="">
              <img src="./img/Group 1.png" alt="">
          </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
